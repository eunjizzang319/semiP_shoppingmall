<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .input-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 0.9rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s;
      }

      .input-group input:focus {
        border-color: #74ebd5;
        outline: none;
      }

      button {
        width: 100%;
        padding: 0.9rem;
        background: #74ebd5;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5ec9b9;
      }

      .extra-links {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .extra-links a {
        color: #74ebd5;
        text-decoration: none;
        margin: 0 0.5rem;
      }

      .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>로그인</h2>
      <form>
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" placeholder="아이디를 입력하세요" />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <button type="button">로그인</button>
      </form>
      <div class="extra-links">
        <a href="#">회원가입</a> | <a href="#">비밀번호 찾기</a>
      </div>
    </div>
  </body>
</html>
